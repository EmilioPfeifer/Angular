<mat-card class="m-2 mat-elevation-z4">

  <mat-card-title class="justify-content-center d-flex">
    Urban
  </mat-card-title>

  <mat-card-content>

    <form #formulario="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <mat-card-field class="col-12">
          <input matInput name="termino" placeholder="Termino a Buscar" [(ngModel)]="termino" required>
        </mat-card-field>
      </div>

      <div *ngIf="!buscando">
          <button class="col-12" type="submit" mat-raised-button color="primary">Buscar Término</button>
      </div>

      <div *ngIf="buscando" class="justify-content-center d-flex">
        <mat-spinner></mat-spinner>
      </div>

    </form>
  </mat-card-content>

  <mat-card-title class="justify-content-center d-flex">
    Definición Nº {{ i + 1 }}
  </mat-card-title>

  <mat-card-content>
    <span>{{ Definicion }}</span>
  </mat-card-content>
</mat-card>
